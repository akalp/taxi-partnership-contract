<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>District1 Taxi Partnership</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">District1 Taxi Partnership</h1>
        <hr />
        <br />
      </div>
    </div>
    <div id="manager-container">
      <h3>manager</h3>
      <div id="manager"></div>
    </div>

    <div id="carDealer-container">
      <h3>Car Dealer</h3>
      <div id="car-dealer"></div>
      <form id="carsale-from"></form>
      <form id="carbuy-form"></form>
      <form id="cardealer-form"></form>
    </div>

    <div id="driver-container">
      <div id="driver">
        <h3>Driver</h3>
        <div id="driver-addr"></div>
        <div id="driver-salary"></div>
        <div id="next-salary"></div>
        <div id="driver-balance"></div>
        <button id="driver-get-salary" class="btn btn-success" data-id="0" style="display: none;">Get Salary</button>
        <button id="driver-release-salary" class="btn btn-default" data-id="0" style="display: none;">Release
          Salary</button>
        <button id="fire-driver" class="btn btn-danger" data-id="0" style="display: none;">Fire</button>
      </div>
      <div id="driver-proposal">
        <h3>Driver Proposal</h3>
        <div id="proposal-addr"></div>
        <div id="proposal-salary"></div>
        <button id="proposal-vote" class="btn btn-success" data-id="0" style="display: none;">Vote to Hire</button>
        <button id="proposal-hire" class="btn btn-default" data-id="0" style="display: none;">Hire</button>
        <form id="driverproposal-form"></form>
      </div>
    </div>

    <div id="participants-container">
      <h3>participants</h3>
      <div id="participants"></div>
      <button class="btn btn-primary" id="btn-join" type="button" data-id="0">Be a participant for <span
          id="join-price"></span></button>
    </div>
    <div id="contract-balance-container">
      <h3>Total Ether in Contract</h3>
      <div id="total-ether"></div>
    </div>
    <div id="user-balance-container">
      <h3>Your Balance in Contract</h3>
      <div id="user-ether"></div>
      <button id="get-dividend" class="btn btn-success" data-id="0" style="display: none;">Get Dividend</button>
    </div>
    <div id="dividend-container">
      <h3>Next Dividend Release</h3>
      <div id="next-dividend"></div>
    </div>
    <div id="car-container">
      <h3>Car</h3>
      <div id="owned-car">
        <h4>Owned Car</h4>
        <div id="car-id"></div>
        <div id="next-expense"></div>
        <button class="btn btn-default" id="btn-expense" type="button" data-id="0">Pay Expense</button>
      </div>
      <div id="car-proposals">
        <div id="carsale-proposal" style="display: none;">
          <h4>Car for Sale</h4>
          <div id="carsale-id"></div>
          <div id="carsale-price"></div>
          <div id="carsale-time"></div>
          <div id="carsale-vote"></div>
          <button class="btn btn-default" id="btn-sellcar-vote" type="button" data-id="0" style='display:none;'>Vote to
            buy!</button>
          <button class="btn btn-primary" id="btn-sellcar" type="button" data-id="0" style='display:none;'>Sell Car
            <span id="sell-vote"></span></button>
        </div>
        <div id="carbuy-proposal" style="display: none;">
          <h4>Car for Repurchase</h4>
          <div id="carbuy-id"></div>
          <div id="carbuy-price"></div>
          <div id="carbuy-time"></div>
          <div id="carbuy-vote"></div>
          <button class="btn btn-default" id="btn-buycar-vote" type="button" data-id="0" style='display:none;'>Vote to
            sell!</button>
          <button class="btn btn-primary" id="btn-buycar" type="button" data-id="0" style='display:none;'>Buy
            Car <span id="buy-count"></span></button>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
